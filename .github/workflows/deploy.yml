name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Triggers when changes are pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Build your Docker image
      - name: Build Docker Image
        run: |
          docker build -t basharahmed/flask-app:latest .

      # Log in to DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Push the Docker image to DockerHub
      - name: Push Docker Image to DockerHub
        run: docker push basharahmed/flask-app:latest

      # SSH into your EC2 instance and deploy the updated container
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"
            sudo docker pull basharahmed/flask-app:latest
            sudo docker stop flask-container || true
            sudo docker rm flask-container || true
            sudo docker system prune -f  # Clean up old images and containers
            sudo docker run -d --name flask-container -p 5000:5000 basharahmed/flask-app:latest
            sudo systemctl restart nginx
